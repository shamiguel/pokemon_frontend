
<div class="pokecard">
    <mat-card class="inner">
            <mat-card-header *ngIf="monster.sprites">
                <img  mat-card-avatar src={{monster.sprites.front_default}} class="avatar">
        
                <mat-card-title>{{monster.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-md-image src={{monster.sprites?.other?.home?.front_default}} alt="pokedex image for togepi">
        <mat-card-content>
        <p id="dex_entry">
            {{monster.dex_entry}}
        </p>
        <em>Type:</em>
        <div class="types">
            <div *ngFor="let type of monster.types">
            <p>{{type.type.name}}</p>
            </div>
        </div>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button 
        (click)="addToTeam(monster)"
        [disabled]="team.length === 6"
        >Add</button>
        <button mat-button
        (click)="removeFromTeam(monster)"
        >Remove</button>
        </mat-card-actions>
    </mat-card>
</div>
